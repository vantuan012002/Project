
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="login">
      <form action="#" class="login-form" autocomplete="off">
          <!-- form tai khoan gmail mat khau cua Login -->
          
          <label for=" fullname" class=" login-label"> Full Name</label>
          <input type="text" id="fullname" class="login-input" placeholder="Name of you">

          <label for=" Gmail" id="gmail" class=" login-label">Gmail</label>
          <input type="text" class="login-input" placeholder="Gmail of you">
          <label for=" Password" id="oassword" class=" login-label">Password</label>
          <input type="password" class="login-input" placeholder="Password of you">
          <button class="login-submit"> <a class="Line1" href="index.html" >Login</a>      
          </button>
      
          
      </form>
    
      <p class="login-already"> <span> Ban chua co tai khoan</span>
          <a class="login-signup" href="signup.html" >Sign Up</a>
      </p>
    </div>
    
</body>
<script src="Dangnhap.js"></script>
</html>
